<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel = stylesheet type= html/css href="style.css"/>
  </head>
  <body>
    <header>
      <figure>
        <img src="images/car-logo.jpg" alt="car-logo" />
        <figcaption>
          <p>Contact us</p>
        </figcaption>
      </figure>
      <nav>
        <ul>
          <li>Home</li>
          <li>Collection</li>
          <li>About</li>
          <li>Service</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <section>
          <h1>Hello</h1>
        </section>
        <article>
          <p>information</p>
        </article>
      </section>
      <section>
        <img src="images/vw beetle.jpg" alt="vw-beetle" />
      </section>
      <section>
        <figure>
          <img
            src="images/Aston-Martin-DB5-1965-Copyright-of-pyntofmyld-Flickr-4-e1480514383676.jpg"
            alt="Aston martin"
          />
          <img src="images/citroen_ds21.jpg" alt="citroen_ds21" />
          <img src="images/ford mustang.jpg" alt="ford mustang" />
          <img src="images/MG gt.jpg" alt="MG gt" />
        </figure>
      </section>
      <section>
        <figure>
          <img src="images/Mini.jpg" alt="Mini" />
          <figcaption>Mini</figcaption>
          <img src="images/bmw2002.jpg" alt="bmw2002" />
          <figcaption>BMW 2002</figcaption>
          <img src="images/ChevybelAir.jpg" alt="BelAir" />
          <figcaption>Chevy BelAir</figcaption>
          <img src="images/Bugatti.jpg" alt="Bugatti" />
          <figcaption>Bugatti</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Site Map</li>
          <li>Contact</li>
          <li>Delivery</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
